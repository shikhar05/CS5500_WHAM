<div id="Login">

    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="" ng-click="goToHome()">
                    <span id="logo">Wham</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="col-sm-7">
            <div class="register-form">
                <h2>Register</h2>
                <br />

                <label>First Name</label>
                <input type="text" class="form-control" ng-model="register.first" placeholder="First Name" />
                <br />

                <label>Last Name</label>
                <input type="text" class="form-control" ng-model="register.last" placeholder="Last Name" />
                <br />

                <label>Email</label>
                <input type="email" class="form-control" ng-model="register.email" placeholder="Email Address" />
                <br />

                <label>Password</label>
                <input type="password" class="form-control" ng-model="register.password" placeholder="Password" />
                <br />

                <label>Confirm Password</label>
                <input type="password" class="form-control" ng-model="register.confirmPassword" placeholder="Confirm Password" />
                <br />

                <label>Referal Code</label>
                <input type="text" class="form-control" ng-model="register.referal" placeholder="Referal Code" />
                <br />

                <input type="button" class="btn btn-default btn-primary" value="Register" ng-click="registerUser()" />
                <br />
            </div>

        </div>

        <div class="col-sm-1"></div>

        <div class="col-sm-4">
            <div class="login-form panel panel-primary">
                <div class="panel-heading">
                    Sign in
                </div>
                <div class="panel-body">
                    <label>Email</label>
                    <input type="email" class="form-control" ng-model="login.email" placeholder="Email Address" />
                    <br />

                    <label>Password</label>
                    <input type="password" class="form-control" ng-model="login.password" placeholder="Password" />
                    <br />

                    <input type="button" class="btn btn-default btn-primary" value="Sign in" ng-click="loginUser()" />
                    <br />
                </div>
            </div>
        </div>
    </div>


    <footer class="footer">
        Copyright © 2015. All rights reserved.
    </footer>
</div>
