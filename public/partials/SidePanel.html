<div id="SidePanel" ng-controller="SidePanelCtrl" ng-class="{'showSidePanel' : showSidePanel, 'hideSidePanel' : !showSidePanel}">

    <button ng-click="toggleSidePanel()" ng-show="!showSidePanel" class="glyphicon glyphicon-align-justify showSidePanelBtn"></button>
    <pageslide ps-open="showSidePanel" ps-push="true" ps-side="left">
        <div class="">
            <button ng-click="toggleSidePanel()" ng-show="showSidePanel" class="btn hideSidePanelBtn">Close</button>
            <h3>Filter & Search</h3>
            <div class="input-group filter">
                <p ng-show="error.place">{{error.place}}<br /></p>
                <span class="input-group-addon" id="basic-addon1">Place</span>
                <input type="text" class="form-control" ng-model="search.place" placeholder="Place" aria-describedby="basic-addon1">
            </div><br />
            <div class="input-group filter">
                <p ng-show="error.type">{{error.type}}<br /></p>
                <span class="input-group-addon" id="basic-addon1">Type</span>
                <input type="text" class="" ng-model="search.type" placeholder="Type" aria-describedby="basic-addon1">
            </div><br />
            <div class="input-group filter">
                <p ng-show="error.fromDate">{{error.fromDate}}<br /></p>
                <span class="input-group-addon" id="basic-addon1">From Date</span>
                <input type="date" class="" ng-model="search.fromDate" placeholder="From Date" aria-describedby="basic-addon1">
            </div><br />
            <div class="input-group filter">
                <p ng-show="error.toDate">{{error.toDate}}<br /></p>
                <span class="input-group-addon" id="basic-addon1">To Date</span>
                <input type="date" class="" ng-model="search.toDate" placeholder="To Date" aria-describedby="basic-addon1">
            </div><br />
            <div class="input-group filter">
                <button class="form-control" ng-click="search()">Submit</button>
            </div>
        </div>
    </pageslide>
</div>
