            <div ng-show="userProfile != null">
                <label>Going With</label>
                <select class='form-control' ng-model='search.goingWith' ng-change="resetFields()">
                    <option value=''>No Preferences</option>
                    <option value='0'>Single</option>
                    <option value='1'>Family</option>
                    <option value='2'>Friends</option>
                    <option value='3'>Date</option>
                </select>
                <hr />
            </div>

            <div ng-show="search.goingWith == null || search.goingWith == ''">
                <label>Event Category</label>
                <span class="error">{{search.errors.type}}</span>
                <br />
                <!--<div class="input-group ">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-glass"></span></div>
                    <input type="text" class="form-control" list="event_category" ng-model="search.type" placeholder="Type" aria-describedby="basic-addon1"
                           ng-change="validate()" />
                </div>-->

                <div class="input-group ">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-glass"></span></div>
                    <select class="form-control" ng-model="search.type" ng-change="validate()">
                        <option ng-repeat="type in types track by $index">{{type}}</option>
                    </select>
                </div>

                <br />
                <label>Keywords</label>
                <div class="input-group ">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
                    <textarea class="form-control" ng-model="search.keywords" />
                </div>

                <br />
            </div>

            <label>From Date</label>
            <span class="error">{{search.errors.fromDate}}</span>
            <br />
            <div class="input-group ">
                <div class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></div>
                <input type="date" class="form-control" ng-model="search.fromDate" placeholder="From Date" aria-describedby="basic-addon1"
                       ng-change="validate()"
                       min="{{currDate | date:'yyyy-MM-dd'}}" />
            </div><br />

            <label>To Date</label>
            <span class="error">{{search.errors.toDate}}</span>
            <br />
            <div class="input-group ">
                <div class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></div>
                <input type="date" class="form-control" ng-model="search.toDate" placeholder="To Date" aria-describedby="basic-addon1"
                       ng-change="validate()" />
            </div><br />

            <label>Find Events within :</label> {{search.within}} miles.
            <input min="5" max="30" step="5" type="range" class="slider" ng-model="search.within" />

        </div>
    </pageslide>
</div>
