<div id="changePassword">
    <div class="container">
        <div class="col-sm-7">
            <div class="user-info">

                <h2>Change Password</h2>               
                <br />

                <label>Old Password</label>
                <span class="error">{{editPassword.errors.oldPassword}}</span>                
                <input type="password"
                       class="form-control"
                       ng-model="editPassword.oldPassword"
                       placeholder="enter old password"
                       ng-change="validateOldPassword()"
                       ng-focus="validateOldPassword()" />
                <br />

                <label>New Password</label>
                <span class="error">{{editPassword.errors.newPassword}}</span>                
                <input type="password"
                       class="form-control"
                       ng-model="editPassword.newPassword"
                       placeholder="enter new password"
                       ng-change="validateNewPassword()"
                       ng-focus="validateNewPassword()" />
                <br />

                <label>Confirm Password</label>
                <span class="error">{{editPassword.errors.confirmPassword}}</span>                
                <input type="password"
                       class="form-control"
                       ng-model="editPassword.confirmPassword"
                       placeholder="enter new password again"
                       ng-change="validateNewConfirmPassword()"
                       ng-focus="validateNewConfirmPassword()" />
                <br />              

                <input type="button"
                       class="btn btn-default btn-primary"
                       value="Save"
                       ng-click="changePassword()" />
                <br />
            </div>

        </div>       
    </div>
