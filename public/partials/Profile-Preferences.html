<link rel="stylesheet" href="css/Profile-Preferences.css" />

<nav class="preferences">
    <ul>
        <li ng-class="{active:activeSubTabIndex==0}">
            <a href="" ng-click="openSubTab(0)"><span>Single</span></a>
        </li>
        <li ng-class="{active:activeSubTabIndex==1}">
            <a href="" ng-click="openSubTab(1)"><span>Family</span></a>
        </li>
        <li ng-class="{active:activeSubTabIndex==2}">
            <a href="" ng-click="openSubTab(2)"><span>Friends</span></a>
        </li>
        <li ng-class="{active:activeSubTabIndex==3}" class="last">
            <a href="" ng-click="openSubTab(3)"><span>Date</span></a>
        </li>
    </ul>
</nav>
<br />
<div class="">
    <div class="new">
        <label>Type</label>
        <button class="pull-right btn btn-success" ng-click="addPreference()">
            <span class="glyphicon glyphicon-ok"></span>
        </button>
        <button class="pull-right btn btn-success" ng-click="clearNewPreferenceField()">
            <span class="glyphicon glyphicon-erase"></span>
        </button>
        <br />
        <input type="text" class="form-control" ng-model="newPreference.type" />
        <br />
        <label>Keywords</label><br />
        <textarea class="form-control" ng-model="newPreference.keywords" />
    </div>

    <div class="saved">

        <div class="preference-value" ng-repeat="pref in userProfile.preferences[activeSubTabIndex] track by $index">
            <label>Type</label>
            <button class="pull-right btn btn-success" ng-click="updatePreference($index)">
                <span class="glyphicon glyphicon-pencil"></span>
            </button>
            <button class="pull-right btn btn-success" ng-click="removePreference($index)">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
            <br />
            <p>{{pref.type}}</p>
            <label>Keywords</label><br />
            <p>{{pref.keywords}}</p>
        </div>
    </div>
</div>
